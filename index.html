<body>
     <header id="head" class="head-container">
          <div class="row" id="head-container">
               <!-- <div id="calendar-holder" class="col-1">Current date</div> -->
               <h1 id="head-tittle" class="head-tittle">Where in the world would you want to learn about?</h1>   
          </div>
     </header>

     <main id="main-container" class="row">
          <!-- Search tab -->
          <div id="search" class="search-container">
               <div id="calendar-holder" class="calendar-holder">Current date</div>
               <div class="current-search">
                    <input id="input" type="text" placeholder="Type search country: ">
                    <button id="submit-btn" type="button" class="btn">Search</button>     
               </div>
               <!-- THIS NEEDS TO BE DONE TO COMPLETE PROJECT CRITERIA -->
               <div id="previous-search" class="previous-search"> </div>
               <div class="clearBtn">Clear Search History</div>
          </div>
          <!-- Main content boxes -->
          <article id="content" class="row">
               <h2 id="country-name"></h2>
               <div id="history" class="card"></div>               
               <div id="currency" class="card">            
                    <h6> </h6>
                    <div id="today-rate"></div>
               </div>   
               <h4 class=capital-name id="capital-name">Capital Name</h4>
               <div id="mapWeatherContainer" class="mapWeatherContainer">
                    <div id="map" class="map">            
                         <h6> </h6>
                         <div id="currentMap">Map</div>
                    </div>
                    <!-- weather box -->
                    <div class="weather">
                         <!-- <h2 class="capital-name" id="capital-name">Weather in Ottawa</h2> -->
                         <h1 class="temp">-5Â° C</h1>

                         <div class="humidity">Humidity: 60%</div>
                         <div class="wind">Wind speed: 6.2 km/h</div>
                    </div>
               </div> 
          </article>
     </main>
